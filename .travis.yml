language: node_js
node_js:
- 4
- 6
- 8
- 10
- stable

# wait until after all node.js versions pass before deploying
# https://docs.travis-ci.com/user/build-stages/deploy-npm/

stages:
  - test
  - name: tag
    if: type IS 'push' AND branch IS 'master' AND repo = 'nfriedly/express-rate-limit'
  - name: deploy
    if: tag IS present AND repo = 'nfriedly/express-rate-limit'

jobs:
  include:
    - stage: tag
      node_js: stable
      script: scripts/create_semver_tag.sh
    - stage: deploy
      node_js: stable
      script: skip
      deploy:
        provider: npm
        email: nathan@nfriedly.com
        api_key:
          secure: 
        on:
          tags: true
          repo: nfriedly/set-cookie-parser
